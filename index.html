<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section id="image">
        <div class="container">
            <div class="row">
                <div class="img_container">
                    <img src="./image/1.jpg" alt="">
                </div>
                <div class="img_container">
                    <img src="./image/2.jpg" alt="">
                </div>
                <div class="img_container">
                    <img src="./image/3.jpg" alt="">
                </div>
                <div class="img_container">
                    <img src="./image/4.jpg" alt="">
                </div>
            </div>


            <div class="previewBody">
                <div class="previewImage">
                    <img  src="./image/2.jpg" alt="">
                </div>
                <div class="next">
                    <span><iconify-icon icon="ep:arrow-right-bold" width="24" height="24"></iconify-icon></span>
                </div>

                <div class="prev">
                    <span><iconify-icon icon="ep:arrow-left-bold" width="24" height="24"></iconify-icon></span>
                </div>
                <div class="cross">
                    <span><iconify-icon icon="maki:cross" width="20" height="20"></iconify-icon></span>
                </div>
            </div>
        </div>
        
    </section>
    
    <script src="./app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</body>

</html>
